<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Doppleganger</title>
    <link rel="stylesheet" href="Style.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- part 1 HTML of INDB cloning-->
    <nav class="hero-title">
        <div style="width:70%;">
            <!-- homepage -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="homepage">

            <!-- Dropdown menu -->
            <div class="menu-button">
                <button class="menu" id="menu">
                    <i class='bx bx-menu' style="border:0px;"></i>
                    <span>Menu</span>     
                </button>
            </div>
        
            <!-- Search bar  -->
            <div class="s-bar">
                <!-- All pop-up -->
                <button class="All-button">All</button>
            
                <!-- Search box  -->
                <div class="search-box">
                    <input class="search-box" id="search" placeholder="Search IMDb"> 
                    <i class='bx bx-search' style="margin-left:-24px; "></i>
                </div>
                
            </div>

         
            <!-- IMDb Pro  -->
            <div class="IMDb-Pro">
                <button style="border:1px;">
                    <img src="Pasted image 20230802011726.png">
                </button>
            </div>

            <!-- Divider -->
               <div class="divider">
                <!-- <i class='bx bx-dots-vertical'></i>  -->
                |
            </div>

            <!-- Watchlist -->
            <button class="watchlist">
                <div>
                    <i class='bx bx-bookmark-plus flex-align'></i>
                    <span class="flex-align"> Watchlist </span>
                </div>
            </button>

            <!-- Sign in button-->
            <div class="Sign-in">
                <button>
                    Sign in 
                </button>
            </div>

            <!-- Language button (Change text depending on the language selected) -->
            <div class="languge-button">
                <button>
                    EN <i class='bx bxs-down-arrow'></i>
                </button>
            </div>
            <!-- Showcase scroll screen -->
            <section class=""showcase-scroll-img>

            </section>
        </div>
    </nav>

    <!-- Main body of the website  -->
    <div class="body">
        acwca 
    </div>

</body>

</html>
